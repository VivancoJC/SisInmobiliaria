<!--Left Part Start -->
<aside class="col-sm-4 col-md-3 content-aside" id="column-left">
    <div class="module">
        <h3 class="modtitle">Filtrar </h3>
        <div class="modcontent ">
            <form th:action="@{/part-search}" th:object="${search}" method="GET" class="type_2">

                <div class="table_layout filter-shopby">
                    <div class="table_row">
                        <!-- - - - - - - - - - - - - - Category filter - - - - - - - - - - - - - - - - -->
                        <div class="table_cell" style="z-index: 103;">
                            <legend>Buscar</legend>
                            <input class="form-control" type="text" value="" size="50" name="name" th:value="${param.name}" autocomplete="off" placeholder="Search">


 				 <legend>Categoria</legend>
                            <select class="form-control" placeholder="Search" name="category" id="category">
                                <option value="">todas las categorias</option>
                                <option th:each="categoryInfo : ${categories}" th:selected="(${categoryInfo.id} == ${category})" th:value="${categoryInfo.id}" th:utext="${categoryInfo.name}"/>
                            </select>
                        
                            <legend>Empresa/persona</legend>
                            <select class="form-control make" name="make" id="make">
                                <option th:each="makeInfo : ${listMake}" th:selected="(${makeInfo.id} == ${make})" th:value="${makeInfo.id}" th:utext="${makeInfo.name}"/>
                            </select>

<!-- 
                            <legend>tipo de contrato</legend>
                            <select class="form-control model" name="model" id="model">
                                <option th:each="modelInfo : ${listModel}" th:selected="(${modelInfo.id} == ${model})" th:value="${modelInfo.id}" th:utext="${modelInfo.name}"/>
                            </select>
                            -->
             </div>
                          
                     


                    </div><!--/ .table_row -->
                    <footer class="bottom_box">
                        <div class="buttons_row">
                            <button type="submit" class="button_grey button_submit">Buscar</button>

                            <!--<button type="reset" class="button_grey filter_reset">Reset</button>-->

                        </div>
                        <!--Back To Top-->
                        <div class="back-to-top"><i class="fa fa-angle-up"></i></div>
                    </footer>
                </div><!--/ .table_layout -->
            </form>
        </div>
    </div>
</aside>
<!--Left Part End -->
